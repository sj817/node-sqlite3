name: Build and Push Docker Images

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "tools/Ubuntu20Builder.Dockerfile"
      - ".github/workflows/docker-build.yml"
  pull_request:
    paths:
      - "tools/Ubuntu20Builder.Dockerfile"
      - ".github/workflows/docker-build.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/ubuntu20-builder

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        node-version:
          - 18
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=node${{ matrix.node-version }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
            type=raw,value=latest,enable=${{ matrix.node-version == '18' && matrix.platform == 'linux/amd64' }}
            type=sha,prefix=node${{ matrix.node-version }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./tools/Ubuntu20Builder.Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.platform }}-node${{ matrix.node-version }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}-node${{ matrix.node-version }}
          build-args: |
            NODE_VERSION=${{ matrix.node-version }}

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"
